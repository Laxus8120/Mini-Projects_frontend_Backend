<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    
    <div class="loader-backdrop" id="loader-backdrop">
        <div class="loader2">
            <div>
                
            </div>
        </div>
    </div>

    <div class="homePage">

        <!-- header -->
        <nav id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between">
                        <!-- we have made this div flex, with justify content as space between -->
                        <div class="logo d-inline-block">
                            <a href="index.html" class="text-decoration-none" style="font-weight: bold;">Wish Cart</a>
                        </div>
                        <div class="search" style="width: 55%;">
                            <form class="form-inline">
                              <input class="form-control mr-sm-2"  type="search" placeholder="Search" aria-label="Search">
                            </form>        
                          </div>
                        <div class="user-actions d-flex flex-row">
                            <a href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="b-example-divider" style="height: 1rem;"></div>
        <!-- heading -->
        <h2 class="home-title text-center">Welcome to Wish Cart</h2>
        <!-- corusel -->
        <div class="crousel d-flex justify-content-center m-3">
            <div id="carouselExampleAutoplaying" class="carousel slide " data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="crousel1.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="crousel2.webp" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="crousel3.webp" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="b-example-divider " style="height: 1rem;"></div>
        <!-- main content -->
        <div class="container">
            <div class="row">
                <div class="category-list d-flex flex-row justify-content-between align-items-center" id="categoryList">
                    <!-- List of categories -->
                    
                    <div class="category-item d-flex align-items-center justify-content-center">
                        <a href="productList.html">All products</a>
                    </div>

                    

                </div>
                <div class="category-title text-center">
                    Select a category to start Shopping
                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>    
</body>
</html>
