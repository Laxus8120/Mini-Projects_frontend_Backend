<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We_Go_Gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header -->
    <section class=" container-fluid bg-primary">
        <div class="container">
            <div class="row text-center">
                    <h1>We_Go_Gym</h1>
            </div>
        </div>
    </section>

    <!-- adding exercise -->
    <section>
        <div class="row m-3">
            <div class="input-section d-flex flex-row justify-content-center gap-3">
                <div class="todo-input" style=" flex-basis: 60%; display: flex; gap: 20px;">
                    <input type="text" id="todo-input-bar" class="form-control" placeholder="Write another Exercise .." style="flex:5;">
                    <input type="number" name="" id="todo-input-weight" class="form-control" placeholder="Max weight (Kg).." style="flex: 2;">
                    <input type="number" id="todo-reps" class="form-control" placeholder="No. of Reps per set" style="flex:1">
                </div>
                <div class="save-todo btn btn-primary disabled" id="save-todo">
                    Save
                </div>
                <div class="get-todos btn btn-warning" id="get-todos">
                    Get Pending Exercise
                </div>
            </div>
        </div>
    </section>

    <!-- table list -->

    <div class="todo-data" id="todo-data">
        <div class="row">
            <div class="list-todo-heading d-flex flex-row justify-content-between">
                <div class="todo-no">No.</div>
                <div class="todo-detail">Exercise</div>
                <div class="todo-weight">Weight</div>
                <div class="todo-set">Sets</div>
                <div class="todo-status">Status</div>
                <div class="todo-actions">Actions</div>
            </div>
        </div>
        <hr>

        <div class="todo-data-list" id="todo-data-list"></div>
            <!-- actal items -->
            <!-- <div class="row">
                <div class="todo-item d-flex flex-row justify-content-between align-items-center">
                    <div class="todo-no">1.</div>
                    <div class="todo-detail text-muted">Complete the action items on todos</div>
                    <div class="todo-status text-muted">In Progress</div>
                    <div class="todo-actions d-flex gap-3">
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">Finished</button>
                    </div>
                </div>
                <hr>
            </div>            -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
